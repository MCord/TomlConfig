# This is a sample file that demonstrates configuration with three levels of configuration.

# Root Level configuration
Host = "www.default.com"
Path = "/"
FileType = "html"

# Hosts, Second Level configuration
[[Hosts]]

    Host = "www.site1.com"
    FileType = "java"

    # Path Third Level configuration
    [[Hosts.Paths]]
        Path = "/site1/php"
        FileType = "php"
    
    [[Hosts.Paths]]
    Path = "/site1/java"
    FileType = "java"

[[Hosts]]
Host = "www.site2.com"
FileType = "html"

    [[Hosts.Paths]]
    Path = "/site2/php"
    FileType = "php"

    [[Hosts.Paths]]
    Path = "/site2/dotnet"
    FileType = "dotnet"
        
   
